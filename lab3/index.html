<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boba Tea Order Form</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./scripts/main.js" defer></script>
</head>

<body>

    <h1>Boba Tea Order Form</h1>

    <form id="drinkForm" class="formContainer">
        <label for="flavorSelect">Choose a flavor:</label>
        <select id="flavorSelect">
            <option value="">--Please choose a flavor--</option>
            <option value="original">Original</option>
            <option value="mango">Mango</option>
            <option value="strawberry">Strawberry</option>
        </select>

        <br><br>

        <label for="sizeSelect">Choose a size:</label>
        <select id="sizeSelect">
            <option value="">--Please choose a size--</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <br><br>

        <label>Choose topping(s):</label>
        <div class="topping-group">
            <label><input type="checkbox" name="topping" value="boba"> boba</label>
            <label><input type="checkbox" name="topping" value="jelly"> jelly</label>
            <label><input type="checkbox" name="topping" value="pudding"> pudding</label>
        </div>

        <button id="orderButton" type="button">Place Order</button>
    </form>

    <div id="orderSummary" class="formContainer">
        <h2>Order Summary</h2>
        <p id="summaryText">Your order details will appear here.</p>
    </div>

</body>

</html>
